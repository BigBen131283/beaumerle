<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script type="module" src="./scripts/mainmenu.js"></script>
    <link rel="icon" type="image/gif" href="./images/logo1.png"/>
    <link rel="stylesheet" href="./css/dashboard.css">
    <title>Dashboard</title>
</head>
<body>
    <header>
        <div class="container">
            <nav class="navigation">
                <ul>
                    <li class="list">
                        <a href="/index.html">
                            <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                            <span class="text">Accueil</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#">
                            <span class="icon"><ion-icon name="camera-outline"></ion-icon></span>
                            <span class="text">Galerie</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#">
                            <span class="icon"><ion-icon name="chatbubble-outline"></ion-icon></span>
                            <span class="text">Contact</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="/dashboard.html">
                            <span class="icon"><ion-icon name="hammer-outline"></ion-icon></span>
                            <span class="text">Admin</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="./login.html">
                            <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                            <span class="text">Se connecter</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <img src="./images/logo1.png" alt="Logo Beau Merle" class="logo">
            <div class="about">Rencontres</div>
            <div class="menu-toggle"></div>
        </div>
    </header>
    <div class="contenu">
        <!-- Catégories Mécanismes Poignées Métaux Accessoires -->
        <section class="categories">
            <h1>Nouveautés</h1>
            <div class="categories-container">
                <form action="" method="post" class="form">
                    <div class="input-group">
                        <label for="category">Catégorie</label>
                        <input type="text" name="category" id="category">
                        <span class="message"></span>
                    </div>
                    <button type="submit" class="add-button">Ajouter</button>
                </form>
                <form action="" method="post" class="form">
                    <div class="input-group">
                        <label for="mechanism">Mécanismes</label>
                        <input type="text" name="mechanism" id="mechanism">
                        <span class="message"></span>
                    </div>
                    <button type="submit" class="add-button">Ajouter</button>
                </form>
                <form action="" method="post" class="form">
                    <div class="input-group">
                        <label for="handle">Poignées</label>
                        <input type="text" name="handle" id="handle">
                        <span class="message"></span>
                    </div>
                    <button type="submit" class="add-button">Ajouter</button>
                </form>
                <form action="" method="post" class="form">
                    <div class="input-group">
                        <label for="metal">Métaux</label>
                        <input type="text" name="metal" id="metal">
                        <span class="message"></span>
                    </div>
                    <button type="submit" class="add-button">Ajouter</button>
                </form>
                <form action="" method="post" class="form">
                    <div class="input-group">
                        <label for="accessories">Accessoires</label>
                        <input type="text" name="accessories" id="accessories">
                        <span class="message"></span>
                    </div>
                    <button type="submit" class="add-button">Ajouter</button>
                </form>
            </div>
        </section>
        <section class="new-knife">
            <h1>Ajouter un couteau</h1>
            <div class="new-knife-container">
                <form action="" method="post" class="form">
                    <div class="input-group">
                        <label for="name">Nom du modèle</label>
                        <input type="text" name="name" id="name">
                        <span class="message"></span>
                    </div>
                    <div class="input-group">
                        <label for="name">Description</label>
                        <input type="text" name="name" id="name">
                        <span class="message"></span>
                    </div>
                    <div class="input-group">
                        <label for="description">Description</label>
                        <input type="textarea" name="description" id="description">
                        <span class="message"></span>
                    </div>
                    <div class="input-group">
                        <label for="stock">Stock</label>
                        <input type="number" name="stock" id="stock">
                        <span class="message"></span>
                    </div>
                    <div class="input-group">
                        <label for="weight">Poids</label>
                        <input type="number" name="weight" id="weight">
                        <span class="message"></span>
                    </div>
                    <div class="input-group">
                        <label for="length">Longueur</label>
                        <input type="number" name="length" id="length">
                        <span class="message"></span>
                    </div>
                    <div class="input-group">
                        <label for="close_length">Longueur fermé</label>
                        <input type="number" name="close_length" id="close_length">
                        <span class="message"></span>
                    </div>
                    <div class="input-group">
                        <label for="cuttingedge_length">Longueur du tranchant</label>
                        <input type="number" name="cuttingedge_length" id="cuttingedge_length">
                        <span class="message"></span>
                    </div>
                    <div class="input-group">
                        <label for="price">Prix</label>
                        <input type="number" name="price" id="price">
                        <span class="message"></span>
                    </div>
                    <div class="input-group">
                        <label for="category">Catégorie</label>
                        <select name="category" id="category">
                            <option value="--">--</option>
                            <option value="cook">Cuisine</option>
                            <option value="pocket">Poche</option>
                            <option value="table">Table</option>
                            <option value="collection">Collection</option>
                            <option value="other">Autres</option>
                        </select>
                        <span class="message"></span>
                    </div>
                    <div class="input-group">
                        <label for="mechanism">Mécanisme</label>
                        <select name="mechanism" id="mechanism">
                            <option value="--">--</option>
                            <option value="pliant">Pliant</option>
                            <option value="cran">Cran d'arret</option>
                        </select>
                        <span class="message"></span>
                    </div>
                    <div class="input-group">
                        <label for="handle">Poignée</label>
                        <select name="handle" id="handle">
                            <option value="--">--</option>
                            <option value="chicken">Défense de poule</option>
                            <option value="sanglier">Sabot de sanglier</option>
                            <option value="nacre">Nacre de loup</option>
                        </select>
                        <span class="message"></span>
                    </div>
                    <div class="input-group">
                        <label for="accessories">Accessoires</label>
                        <select name="accessories" id="accessories">
                            <option value="--">--</option>
                            <option value="bottle">Tire-bouchon</option>
                            <option value="phone">i Phone 13</option>
                            <option value="compass">Boussole</option>
                        </select>
                        <span class="message"></span>
                    </div>
                    <div class="input-group">
                        <label for="metal">Métaux</label>
                        <select name="metal" id="metal">
                            <option value="--">--</option>
                            <option value="steel">Acier</option>
                            <option value="iron">Fer blanc</option>
                            <option value="mythril">Mythril</option>
                        </select>
                        <span class="message"></span>
                    </div>
                    <div class="input-group">
                        <label for="pictures">Images</label>
                        <input type="file" name="pictures" id="pictures" multiple>
                        <span class="message"></span>
                    </div>
                    <button type="submit" class="add-button">Ajouter</button>
                </form>
            </div>
        </section>
        <section class="events">
            <h1>Ajouter un salon</h1>
            <div class="events-container">
                <form action="" method="post" class="form">
                    <div class="input-group">
                        <label for="name">Nom</label>
                        <input type="text" name="name" id="name">
                        <span class="message"></span>
                    </div>
                    <div class="input-group">
                        <label for="address">Adresse</label>
                        <input type="text" name="address" id="address">
                        <span class="message"></span>
                    </div>
                    <div class="input-group">
                        <label for="date">Date</label>
                        <input type="date" name="date" id="date">
                        <span class="message"></span>
                    </div>
                    <button type="submit" class="add-button">Ajouter</button>
                </form>
            </div>
        </section>
    </div>
</body>
</html>
