<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script type="module" src="./scripts/mainmenu.js"></script>
    <link rel="icon" type="image/gif" href="./images/logo1.png"/>
    <link rel="stylesheet" href="./css/dashboard.css">
    <title>Dashboard</title>
</head>
<body>
    <header>
        <div class="container">
            <nav class="navigation">
                <ul>
                    <li class="list">
                        <a href="/index.html">
                            <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                            <span class="text">Accueil</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#">
                            <span class="icon"><ion-icon name="camera-outline"></ion-icon></span>
                            <span class="text">Galerie</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#">
                            <span class="icon"><ion-icon name="chatbubble-outline"></ion-icon></span>
                            <span class="text">Contact</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="/dashboard.html">
                            <span class="icon"><ion-icon name="hammer-outline"></ion-icon></span>
                            <span class="text">Admin</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="./login.html">
                            <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                            <span class="text">Se connecter</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <img src="./images/logo1.png" alt="Logo Beau Merle" class="logo">
            <div class="about">Rencontres</div>
            <div class="menu-toggle"></div>
        </div>
    </header>
    <div class="contenu">
        <!-- Catégories Mécanismes Poignées Métaux Accessoires -->
        <section class="categories">
            <h1>Nouveautés</h1>
            <div class="categories-container">
                <form action="" method="post" class="form">
                    <div class="input-group">
                        <label for="category">Catégorie</label>
                        <input type="text" name="category" id="category">
                        <span class="message"></span>
                    </div>
                    <button type="submit" class="add-button">Ajouter</button>
                </form>
                <form action="" method="post" class="form">
                    <div class="input-group">
                        <label for="mechanism">Mécanismes</label>
                        <input type="text" name="mechanism" id="mechanism">
                        <span class="message"></span>
                    </div>
                    <button type="submit" class="add-button">Ajouter</button>
                </form>
                <form action="" method="post" class="form">
                    <div class="input-group">
                        <label for="handle">Poignées</label>
                        <input type="text" name="handle" id="handle">
                        <span class="message"></span>
                    </div>
                    <button type="submit" class="add-button">Ajouter</button>
                </form>
                <form action="" method="post" class="form">
                    <div class="input-group">
                        <label for="metal">Métaux</label>
                        <input type="text" name="metal" id="metal">
                        <span class="message"></span>
                    </div>
                    <button type="submit" class="add-button">Ajouter</button>
                </form>
                <form action="" method="post" class="form">
                    <div class="input-group">
                        <label for="accessories">Accessoires</label>
                        <input type="text" name="accessories" id="accessories">
                        <span class="message"></span>
                    </div>
                    <button type="submit" class="add-button">Ajouter</button>
                </form>
            </div>
        </section>
    </div>
</body>
</html>
