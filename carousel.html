<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="./css/library/carousel.css">
    <script src="./scripts/carousel.js" defer></script>
</head>
<body>
    <section aria-label="Newest Photos">
        <div class="carousel" data-carousel>
            <button class="carousel-button prev" data-carousel-button="prev">&#8656;</button>
            <button class="carousel-button next" data-carousel-button="next">&#8658;</button>
            <ul data-slides>
                <li class="slide" data-active>
                    <img src="./images/knife/l_adele_blanc_sec/IMG_20220920_132221.jpg" alt="Photo">
                </li>
                <li class="slide">
                    <img src="./images/knife/le_rustique/IMG_20220505_094904__01.jpg" alt="Photo">
                </li>
                <li class="slide">
                    <img src="./images/knife/le_truffier/IMG_20220525_091359.jpg" alt="Photo">
                </li>
            </ul>
        </div>
    </section>
</body>
</html>
